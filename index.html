<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Davi Coelho - Website</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-white text-gray-800"> 
		<header class="w-full px-4 sm:px-8 py-4 shadow-md bg-white">
			<div class="max-w-7xl mx-auto flex justify-between items-center">
				<!-- Título Site -->
				<div class="text-2xl font-bold text-blye-600">Davi Coelho</div>

				<!-- Desktop Nav -->
				<nav class="hidden md:flex space-x-6 items-center">
					<a href="#about" class="text-gray-700 hover:text-blue-600">Sobre Mim</a>
					<a href="#services" class="text-gray-700 hover:text-blue-600">Serviços</a>
					<a href="#portfolio" class="text-gray-700 hover:text-blue-600">Portfólio</a>
					<a href="#contact" class="text-gray-700 hover:text-blue-600">Contato</a>
					<a href="#cta" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Contratar</a>
				</nav>
				
				<!-- Nav Mobile -->
				<div class="md:hidden">
					<button id="menu-toggle" class="text-gray-700 focus:outline-none">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
						</svg>
					</button>
				</div>
			</div>

			<!-- Menu mobile -->
			<div id="mobile-menu" class="md:hidden mt-4 space-y-2 hidden">
				<a href="#about" class="block text-gray-700 hover:text-blue-600">Sobre Mim</a>
				<a href="#services" class="block text-gray-700 hover:text-blue-600">Serviços</a>
				<a href="#portfolio" class="block text-gray-700 hover:text-blue-600">Portfólio</a>
				<a href="#contact" class="block text-gray-700 hover:text-blue-600">Contato</a>
				<a href="#cta" class="block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center">Contratar</a> 
			</div>
		</header>
		<main>

		</main>
		<footer>

		</footer>

		<script>
			const toggle = document.getElementById('menu-toggle');
			const menu = document.getElementById('mobile-menu');
			toggle.addEventListener('click', () => {
				menu.classList.toggle('hidden');
			});
		</script>
	</body>
</html>
